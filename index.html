<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linkage Study Partner</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #070b18, #0b132b);
      color: white;
    }
    header {
      margin-top: 60px;
    }
    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #121a33;
      color: white;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #5865f2, #4752c4);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #4752c4, #5865f2);
    }
    #answer {
      margin-top: 20px;
      font-size: 1.1em;
      line-height: 1.5;
    }
    .about {
      margin-top: 80px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.4);
    }
    .about h2 {
      color: #00c6ff;
      margin-bottom: 10px;
    }
    .about img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-top: 15px;
      border: 3px solid #5865f2;
      box-shadow: 0 0 25px rgba(88, 101, 242, 0.6);
      object-fit: cover;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
